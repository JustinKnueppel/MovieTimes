<!DOCTYPE html>
<html>
    <head>
        <title>Movie Times</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/script.js" type="module"></script>

        <!-- <script src="scripts/main.js" type="text/javascript"></script> -->

    </head>
    <body>
        <nav>
            <ul>
                <a href="#">Home</a>
            </ul>
        </nav>
        <div id="main-container" class="container">
            <div id="options">
                <div id="theatre-options">
                    <ul>
                        
                    </ul>
                </div>
                <div id="time-options">
                    <span class="note">Please enter the time constraints</span>
                    <div id="time-start">
                        <select name="hours">

                        </select>
                        <span> : </span>
                        <select name="minutes">

                        </select>
                        <select name="ampm">
                            <option value="am">am</option>
                            <option value="pm">pm</option>
                        </select>
                    </div>
                    <div id="time-end">
                        <select name="hours">

                            </select>
                            <span> : </span>
                            <select name="minutes">
    
                            </select>
                            <select name="ampm">
                                <option value="am">am</option>
                                <option value="pm" selected="selected">pm</option>
                            </select>
                    </div>
                </div>
                <button id="submit-filter" class="submit-btn" type="button">filter</button>
            </div>
            <table id="movie-table">
                <tr class="table-headers">
                    <th>Time</th>
                    <th>Title</th>
                    <th>Theatre</th>
                </tr>
            </table>
        </div>
    </body>
</html>
