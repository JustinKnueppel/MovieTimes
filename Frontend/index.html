<!DOCTYPE html>
<html>
    <head>
        <title>Movie Times</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
        <script src="scripts/script.js" type="module"></script>

        <!-- <script src="scripts/main.js" type="text/javascript"></script> -->
    </head>
    <body>
        <div id="main-container" class="container">
            <nav>
                <ul>
                    <a href="#">Home</a>
                </ul>
            </nav>
            <div id="options">
                <div id="theatre-options">
                    <span class="option-title">Filter theatres</span>
                    <ul></ul>
                </div>
                <div id="time-options">
                    <span class="option-title">Filter times</span>
                    <div id="time-start" class="time-filter">
                        <span class="note">Earliest showtime</span>
                        <div class="time-input">
                            <select name="hours"> </select>
                            <span> : </span>
                            <select name="minutes"> </select>
                            <select name="ampm">
                                <option value="am">am</option>
                                <option value="pm">pm</option>
                            </select>
                        </div>
                    </div>
                    <div id="time-end" class="time-filter">
                        <span class="note">Latest showtime</span>
                        <div class="time-input">
                            <select name="hours"> </select>
                            <span> : </span>
                            <select name="minutes"> </select>
                            <select name="ampm">
                                <option value="am">am</option>
                                <option value="pm" selected="selected"
                                    >pm</option
                                >
                            </select>
                        </div>
                    </div>
                </div>
                <button id="submit-filter" class="submit-btn" type="button">
                    Filter
                </button>
            </div>
            <table id="movie-table">
                <tr class="table-headers">
                    <th>Time</th>
                    <th>Title</th>
                    <th>Theatre</th>
                </tr>
            </table>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </body>
</html>
